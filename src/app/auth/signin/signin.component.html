<div class="container animate__animated animate__backInRight">
    <div class="row">
        <div class="col-md-4 col-xs-12 ml-auto mr-auto text-center">
            <form [formGroup]="formGroup" autocomplete="off">
                <fieldset>
                    <h1><i class="fas fa-user-plus fa-2x"></i></h1>
                    <br>
                    <br>
                    <div class="form-group">
                        <input name="usuario" 
                                formControlName="usuario" 
                                type="email" 
                                class="form-control" 
                                id="usuario" 
                                aria-describedby="userHelp"
                                placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input name="contrasena" 
                                formControlName="contrasena" 
                                type="password" 
                                class="form-control" 
                                id="contrasena" 
                                aria-describedby="emailHelp"
                                placeholder="Contraseña">
                    </div>
                    <button type="button" (click)="enviar()" class="btn btn-primary btn-block">Crear Usuario</button><br>
                    ó<br>
                    <a type="button" routerLink="/login" class="btn btn-success btn-block mt-3">Iniciar Sesión</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
